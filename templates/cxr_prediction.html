<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Result</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=yes">
        <meta charset="UTF-8">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap');
            *{font-family: 'Roboto Slab', serif}

            .h1{
                padding: 20px;

            }
            
          </style>
    </head>

    <body>
        <center>
            <br>
            <div class='cont' style="padding: 0px;"> 
                
                {%if data[0] > 0.50 %}
                <h1 style="padding: 0px;">RESULT: Pneumonia</h1>

                {% elif data[1] > 0.50 %}
                <h1 style="padding: 0px;">RESULT: COVID-19</h1>

                {% elif data[2] > 0.50 %}
                <h1 style="padding: 0px;">RESULT: Healthy</h1>
                
                {%endif%}

            </div>
            
            <br>

            <h2 style="padding: 0px;"><b><u>Prediction Scores</u></b></h2>

            <div class="table-responsive" style="padding: 0px;">
                <table>
                    <thead>
                        <tr>
                            <th style="padding: 0px;">COVID-19</th>
                            <th style="padding: 0px;"> &nbsp; &nbsp; Pneumonia</th>
                            <th style="padding: 0px;"> &nbsp; &nbsp; Healthy</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="text-align: center" style="padding: 0px;">
                            <td style="padding: 0px;">{{data[1]}}%</td>
                            <td style="padding: 0px;">{{data[0]}}%</td>
                            <td style="padding: 0px;">{{data[2]}}%</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <br>
            <br>
            <img src="{{url_for('load_img_cxr')}}" alt='img' style="padding: 0px;">
            <br>
            <br>
            <br>
            <a href="/cxr" class='btn' style="padding: 0px;">Make another prediction</a>

        </center>
        
    </body>
</html>
